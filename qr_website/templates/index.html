<!DOCTYPE html>
<html>
<head>
    <title>Free QR Code Generator</title>
</head>
<body>
    <h2>Free QR Code Generator</h2>

    <form method="POST">
        <input type="text" name="url" placeholder="Paste URL here" size="40" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_image %}
        <h3>Your QR Code:</h3>
        <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code">

        <br><br>

        <a href="data:image/png;base64,{{ qr_image }}" download="qr_code.png">
            <button>Download QR Code</button>
        </a>
    {% endif %}
</body>
</html>
